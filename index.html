<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подтверждение платежа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 30px 20px;
      font-size: 24px;
    }

    .confirm-button {
      flex: 1;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 24px;
      padding: 20px;
      width: 100%;
      cursor: pointer;
    }

    .cancel-button {
      background-color: #f44336;
      color: white;
      border: none;
      font-size: 20px;
      padding: 15px;
      width: 100%;
      cursor: pointer;
    }

    .bottom {
      margin-top: auto;
    }
  </style>
  <script>
    function sendWebhook(result) {
      const params = new URLSearchParams(window.location.search);
      const original_chat_id = params.get("original_chat_id");

      const url = `https://constructorbot.chatapp.online/api/request/?token=aef4ca3c-bb5c-4392-91fc-1d829557f998&template_id=12924&original_chat_id=${original_chat_id}&result=${result}`;

      fetch(url); // просто отправляем без обработки

      document.body.innerHTML = `<h1>${result === 'Y' ? '✅ Платёж подтверждён' : '❌ Платёж отменён'}</h1>`;
      setTimeout(closeWindow, 1500);
    }

    function closeWindow() {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.close();
      } else {
        window.close();
      }
    }
  </script>
</head>
<body>
  <h1>Подтвердите платёж</h1>

  <button class="confirm-button" onclick="sendWebhook('Y')">✅ Подтвердить</button>

  <div class="bottom">
    <button class="cancel-button" onclick="sendWebhook('N')">❌ Отказать</button>
  </div>
</body>
</html>
