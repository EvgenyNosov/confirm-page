<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подтверждение платежа</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 10px 30px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
  <script>
    function sendWebhook(result) {
      const params = new URLSearchParams(window.location.search);
      const original_chat_id = params.get("original_chat_id") || "unknown";

      const url = `https://constructorbot.chatapp.online/api/request/?token=aef4ca3c-bb5c-4392-91fc-1d829557f998&template_id=12924&original_chat_id=${original_chat_id}&result=${result}`;

      fetch(url)
        .then(() => {
          document.body.innerHTML = `<h1>${result === 'Y' ? '✅ Платёж подтверждён' : '❌ Платёж отменён'}</h1>`;
          setTimeout(closeWindow, 2000); // Закрыть через 2 секунды
        })
        .catch(() => {
          document.body.innerHTML = "<h1>⚠️ Произошла ошибка</h1>";
        });
    }

    function closeWindow() {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.close();
      } else {
        window.close(); // На случай, если Telegram WebApp не доступен
      }
    }
  </script>
</head>
<body>
  <h1>Хотите подтвердить платёж?</h1>
  <button onclick="sendWebhook('Y')">✅ Подтвердить</button>
  <button onclick="sendWebhook('N')">❌ Отказать</button>
</body>
</html>
